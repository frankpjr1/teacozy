<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="css\styles.css">
  </head>
  <body>

  <!-- Masthead HTML layout -->
<div class="masthead">
  <div class="logo">
<img class="teacozy-logo"src="images\img-tea-cozy-logo.png" alt="Tea Cozy Logo">
  </div>
  <div class="masthead-nav">
    <span><a href="#">Mission</a></span>
    <span><a href="#">Featured Tea</a></span>
    <span><a href="#">Locations</a></span>

  </div>

</div>
<div id="main">


<!-- Mission HTML Layout -->

<div class="mission">
  <div class="our-mission">
    <h2>Our Mission</h2>
    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
      Small Batch, Fair Trade, Organic Tea </h4>

  </div>

</div>
<!-- Store HTML Layout -->

<div class="tea-store">
    <div class="tea-month">
      <h2>Tea of the month</h2>
      <h4>What's Steeping at The Tea Cozy </h4>
    </div>
<div class="teas">
    <div class="item">
    <img src="images\img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
    <span>Fall Berry Blitz Tea</span>
</div>

<div class="item">
  <img src="images\img-spiced-rum.jpg" alt="Spiced Rum Tea">
<span>Spiced Rum Tea</span>
</div>

<div class="item">
  <img src="images\img-donut.jpg" alt="Seasonal Donuts">
<span>Seasonal Donuts</span>
</div>

<div class="item">
  <img src="images\img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
<span>Myrtle Ave Tea</span>
</div>

<div class="item">
  <img src="images\img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
<span>Bedford Bizarre Tea</span>
</div>

</div>
</div>





</div>


  </body>
</html>
